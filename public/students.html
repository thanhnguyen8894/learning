    <link rel="shortcut icon" href="/orange_favcon.ico " type="image/x-icon">

    </style>

<body>
    <h1 style ="color:darkred" >Students Management</h1>
    <h3>New students:</h3>
    <form> 
        <label class="inputField" id="nameInput" name="label">Name:</label>
        <input class ="inputForm" id="inputForm" type="text" title="name"> <br>

        <label class="inputField" id="ageInput" name="label">Age:</label>
        <input class="inputForm" id="inputForm" type="number" title="age"> <br>


       

        
    </form>
    <div class="button">
    <button class="submitButton" id="addButton">Submit</button>
    <!-- <button id="deleteButton">Delete</button> -->
    </div>
    <table class="studentInfo">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>


    </table>
